name: Scheduled Email

on:
  schedule:
    - cron: '0 0 3,8,13,18,23 * *'

jobs:
  send-email:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Run Python Script
        run: python send_email.py

